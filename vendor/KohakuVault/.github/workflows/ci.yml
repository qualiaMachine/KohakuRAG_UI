name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Install maturin
        run: python -m pip install --upgrade pip maturin

      - name: Build wheel (Linux/Windows)
        if: matrix.os != 'macos-latest'
        run: maturin build --release

      - name: Build wheel (macOS - Apple Silicon)
        if: matrix.os == 'macos-latest'
        run: |
          rustup target add aarch64-apple-darwin
          maturin build --release --target aarch64-apple-darwin

      - name: Install built wheel with test dependencies
        shell: bash
        run: |
          pip install target/wheels/*.whl
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests with coverage
        run: pytest -v --cov=kohakuvault --cov-report=term-missing --cov-report=xml

      - name: Upload coverage to artifacts (Ubuntu only)
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

      - name: Format check (Python)
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
        run: |
          pip install black
          black --check src/kohakuvault

      - name: Format check (Rust)
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
        run: cargo fmt --check
